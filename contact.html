<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <a href="index.html" class="logo">MF</a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li> 
        </ul>
    </header>

    <section class="contact-section">
        <div class="contact-info">
            <h1>Get in Touch</h1>
            <p>We'd love to hear from you! Whether you have questions about fashion trends, blog posts, or anything else, feel free to reach out.</p>
            
            <div class="contact-details">
                <div class="detail">
                    <i class='bx bxs-map'></i>
                    <p>123 Fashion Street, Model City</p>
                </div>
                <div class="detail">
                    <i class='bx bxs-envelope'></i>
                    <p>Email: hello@fashionblog.com</p>
                </div>
                <div class="detail">
                    <i class='bx bxs-phone'></i>
                    <p>Phone: +123 456 789</p>
                </div>
            </div>
        </div>

        <div class="contact-form">
            <form action="#">
                <div class="input-box">
                    <input type="text" name="name" required placeholder="Your Name">
                </div>
                <div class="input-box">
                    <input type="email" name="email" required placeholder="Your Email">
                </div>
                <div class="input-box">
                    <textarea name="message" rows="5" required placeholder="Your Message"></textarea>
                </div>
                <div class="submit-btn">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer-navigation">
            <a href="index.html" class="btn-home">Back to Home</a>
            <a href="about.html" class="btn-secondary">About Us</a>
            <a href="blog.html" class="btn-secondary">Blog</a>
        </div>
    </footer>

</body>
</html>
